<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET/POST</title>
</head>
<body>
    <h1>HELLO!!</h1>
    <!-- get은 가벼운 데이터를 서버에 전달할 때 -->
    <!-- 데이터가 공개되도 되는 자료여도 될 때 -->
    <form action="./001_.html" method="get">
        <input type="text" name="id" id="" />
        <input type="password" name="password" id="" />
        <button type="submit">로그인</button>
    </form>

    <!-- post는 주로 무거운 데이터를 서버에 전달할 때 -->
    <!-- 데이터가 공개되면 안되는 것일 때 -->
    <form action="./001_.html" method="post">
        <input type="text" name="id" id="" />
        <input type="password" name="password" id="" />
        <button type="submit">로그인</button>
    </form>
</body>
</html>
