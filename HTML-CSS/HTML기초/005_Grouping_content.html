<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content="장동건">
    <meta name="description" content="이 페이지는 html 기초 복습을 하는 html 페이지 입니다.">

    <title>Grouping_contents</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- ol: ordered list의 약자로 순서가 있는 목록 -->
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javacript</li>
        <li>Jquery</li>
        <li>Bootsrap</li>
    </ol>

    <h2>Back-End</h2>
    <!-- ul: unordered list의 약자로 순서가 없는 목록 -->
    <ul>
        <li>Python</li>
        <li>Django</li>
    </ul>

    <!-- <dl>, <dt>, <dd> 도 목록을 정의할 때 쓰입니다 -->
    <dl>
        <!-- div: 레이아웃을 나눌 때 사용하는 태그 -->
        <div>
            <dt>HTML</dt>
            <dd>마크업 언어입니다.</dd>
        </div>
        <dt>HTML</dt>
        <dd>마크업 언어입니다.</dd>
        <dt>HTML</dt>
        <dd>마크업 언어입니다.</dd>
        <dt>HTML</dt>
        <dd>마크업 언어입니다.</dd>
    </dl>
</body>
</html>
