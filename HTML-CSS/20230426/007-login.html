<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
    <form method="get">
        <div>
            <label for="uesr-name">아이디</label>
            <input id="user-name" type="text" name="name" placeholder="이름">
        </div>
        <div>
            <label for="uesr-pw">비밀번호</label>
            <input id="user-pw" type="text" name="name" placeholder="비밀번호">
        </div>
        <input type="checkbox" id="chk1"><label for="chk1">아이디 저장</label>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
