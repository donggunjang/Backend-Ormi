<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form method="get">
        <input type="text" name="name" placeholder="이름" value="홍길동" disabled>
        <input type="text" name="name2" placeholder="이름2">
        <input type="email">
        <input type="url">
        <input type="tel">
        <input type="search">
        <input type="submit" value="button"><br>
        <input type="checkbox" id="chk1"><label for="chk1">동의하십니까?</label>
        <input type="radio" id="radio1"><label for="radio1">여성</label>
        <input type="radio" id="radio2"><label for="radio2">남성</label>
        <input type="file" id="file"><label for="file"></label>
    </form>
</body>
</html>
