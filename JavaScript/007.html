<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let txt = 'hello world!';
        let test; // undefined

        txt + txt
        txt[0]
        // txt[-1] // X undefined
        // txt[2:5] // X

        txt.indexOf('ㅇ')
        txt.search('ㅇ')

        // 없는 값도 -1
        txt.indexOf('z')
        txt.search('z')

        let regExp = /h[ea]llo/
        txt.search(regExp)

        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환.
        txt.slice(1, 5)
        txt.slice(1)
        // txt.slice(3, 1) X

        // substring(시작인덱스, 종료인덱스) :시작인덱스부터 종료인덱스-1까지 반환.

        txt.substring(1, 3)
        txt.substring(3, 1)

        // replace(바꿀문자열, 바뀔문자열)
        txt.replace('world', 'jeju')
        // python과 달리 정규표현식이 replace안에서 가능합니다!
        let txt2 = 'paullab CEO leehojun! hello world hello world'
        txt2.replace('world', 'jeju')
        txt.replace('world', 'jeju')
    </script>
</body>
</html>
