<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flex-item {
            width: 350px;
        }

        .imgBox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail {
            width: 300px;
            border-radius: 10%;
        }

        .difficulty {
            display: inline-block;
            font-weight: 600; 
        }
    </style>
</head>
<body>
    <!-- 실제로는 통신으로 받아왔다고 가정합니다. -->
    <script src="data2.js"></script>
    <script>
        console.log(data)
        s = ''
        for (const i of data) {
            // console.log(i.thumbnail)
            // console.log(i.difficulty)
            // console.log(i.title)
            // console.log(i.study_status)
            s += `
            <div calss="flex-item">
                <p class="study">${i.study_status.name}</p>
                <div class="imgBox">
                    <img class="thumbnail" src="${i.thumbnail}" alt="">
                </div>
                <div class="difficulty">
                    <p class="difficulty">${i.difficulty.name}</p>
                </div>
                <div class="titleBox">
                    <h2>${i.title}</h2>
                </div>
            </div>
            `
        }
        document.querySelector('body').innerHTML = s;
    </script>
</body>
</html>
